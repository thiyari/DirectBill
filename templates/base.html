<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}"> -->
    <div class="container" align="center">
      <br>
    <h1 class="font-main-header">Welcome to the Direct Bill Portal</h1>
    <form class="form-inline" method="POST" action="{{ url_for('health') }}">
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Please select the condition of the patient</span>
            &nbsp&nbsp&nbsp
                <select name="condition" class="selectpicker form-control">
                  <option value="Alive">Alive</option>
                  <option value="Dead">Dead</option>
                </select>
              
        </div>&nbsp
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>
    {% block head %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
    
</body>
</html>
